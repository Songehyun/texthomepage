<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Adventure Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- "EHCorporation" 버튼 -->
    <div id="home-button" onclick="goToHome()">EHCorporation</div>

    <div id="adventure-container">
      <p id="story-text">
        당신은 어떤 개발자를 소개하는 홈페이지에 들어왔다. 이것은 텍스트 어드벤처이다! <br />
        아래의 선택지를 고르는 것으로 상호 작용이 가능한 것 같다
      </p>
      <div class="choice" onclick="chooseAdventure(1)">무엇을 만들고 싶었던 것인지 전체적으로 살펴본다.</div>
      <div class="choice" onclick="chooseAdventure(2)">뭘 하는 곳일까? 주변을 살펴본다.</div>
      <div class="choice" onclick="chooseAdventure(3)">왜 텍스트 어드벤처인지 곰곰히 생각한다.</div>
      <div class="choice" onclick="chooseAdventure(4)">
        여기에선 더이상 조사할 것이 없다. 더 깊은 곳으로 탐색을 시작했다.
      </div>
    </div>

    <script src="firstchoice.js"></script>
    <script src="secondchoice.js"></script>
    <script src="secondchoiceCompany.js"></script>
    <script src="secondchoiceDiary.js"></script>
    <script src="script.js"></script>
  </body>
</html>
